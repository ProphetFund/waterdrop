<head>

  <!-- ===== CSS Files ===== -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  
  
  <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.1/dist/jdenticon.min.js"
        integrity="sha384-l0/0sn63N3mskDgRYJZA6Mogihu0VY3CusdLMiwpJ9LFPklOARUcOiWEIGGmFELx"

<body class="max-w-screen-xl mx-auto bg-[#3498db] bg-gradient-to-r from-cyan-500 to-blue-500">

  <!-- ====== title ====== -->
  <!-- with gradient -->
  <h1 class="text-center text-white text-4xl font-black mt-14">
    Waterdrop ðŸ’§
  </h1>
  <h2 class="text-center text-white text-2xl font-bold mt-2">
    A celebration of the good people in blockchain 
  </h2>


  <!-- list -->
  <span class="text-center text-2xl font-bold text-white">
    <!-- ===== list start ===== -->
    <div class="max-w-lg mx-auto border-2 border-white-200 bg-white text-blue rounded-lg shadow-lg p-4 mt-20">
     
      <div class="flow-root mt-6">
        <ul role="list" class="-my-5 divide-y divide-gray-200">

          {% for address in addresses %}
          <li class="py-4">
            <div class="flex items-center space-x-4">
              <div class="flex-shrink-0" id="{{ address['Unnamed: 0'] }}">
                <canvas width="42" height="42" data-jdenticon-value="{{ address['Unnamed: 0'] }}"></canvas>

              </div>
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-gray-900 truncate">{{ address['Unnamed: 0'] }}</p>
                <p class="text-sm text-gray-500 truncate">{{ address['value'] }}Îž</p>
              </div>
              <div>
                <a href="https://etherscan.io/address/{{ address['Unnamed: 0'] }}" target="_blank"
                  class="inline-flex items-center shadow-sm px-2.5 py-0.5 border border-gray-300 text-sm leading-5 font-medium rounded-full text-gray-700 bg-white hover:bg-gray-200">
                  View </a>
              </div>
            </div>
          </li>
          {% endfor %}

        </ul>
      </div>
      <div class="mt-6">
        <a href="#"
          class="w-full flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
          View all </a>
      </div>
    </div>

    <!-- ===== list end ===== -->
  </span>

  <!-- background animation -->
  <div class="drop-container absolute left-0 top-0 -z-10 w-100 h-100 ">
    <div class="drop"></div>
    <div class="wave"></div>
  </div>

  <!-- ===== JS Files ====== -->
  <script src="{{ url_for('static', filename='test.js') }}" type="application/javascript"></script>
</body>

</html>
